<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400&family=Raleway:wght@700&display=swap"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .card {
      width: 20%;
      margin: 8rem auto;
    }

    form,
    #emailHelp {
      padding: 1rem;
    }

    .form-control {
      margin: 0 auto;
      margin-bottom: 1.5rem;
      width: 80%;
    }

    .form-label {
      margin: 1.5rem auto;
      font-family: 'Raleway', sans-serif;
      font-size: 27px;
    }

    #emailHelp {
      font-family: 'Alegreya Sans', sans-serif;
      font-size: 16px;
    }

    button {
      margin: 1.1rem auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BeHealthy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Self Diagnosis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/verify">Test Verification</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user_account">Account</a>
          </li>
          <li class="nav-item dropdown">

              <li><a class="dropdown-item" href="/hospital">Hospital</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

  <div class="card text-center">
    <form action="/user_login" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="email" class="form-control shadow" name="email" id="email" aria-describedby="emailHelp"
          placeholder="Enter email address" />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <button type="submit" class="btn btn-dark btn-lg">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
